name: "test"

on:
  pull_request:
    paths:
      - "packages/**"
      - "flake.lock"
      - "flake.nix"

jobs:
  nix-develop:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - run: nix develop
